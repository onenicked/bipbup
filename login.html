<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин панель</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="tab">
        <button onclick="showLogin()">Вход</button>
        <button onclick="showRegister()">Регистрация</button>
        <button onclick="showReset()">Забыли пароль?</button>
    </div>
    <div class="loginblock" id="loginBlock">
        <h2>Вход в аккаунт</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Пароль" required><br>
            <button type="submit">Войти</button>
        </form>
        <div id="error-message"></div></div>
    </div>
    <div class="loginblock" id="registerBlock" style="display: none;">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" id="reg-username" placeholder="Логин" required><br>
            <input type="email" id="reg-email" placeholder="Email" required><br>
            <input type="password" id="reg-password" placeholder="Пароль от 6 символов" required><br>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <div class="loginblock" id="resetBlock" style="display: none;">
        <h2 class="paper">Восстановление пароля</h2>
        <form id="resetForm">
            <input type="email" id="reset-email" placeholder="Введите ваш email" required><br>
            <button type="submit">Отправить ссылку</button>
        </form>
        <p id="reset-message"></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
