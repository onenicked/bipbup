<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Памятки</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/pamyatki.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="pam" id="pamyatki-container">
        <p style="text-align:center; color:#aaa; padding:50px;">Загрузка памяток...</p>
    </div>
    <a class="backliquid" href="links.html">
        <img style="height: 50px;" src="images/back.png" alt="back">
    </a>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBTwGTrPVPJQOGwOaFJwYUdZxQUpyAdGeo",
            authDomain: "bipbupweb.firebaseapp.com",
            projectId: "bipbupweb",
            storageBucket: "bipbupweb.firebasestorage.app",
            messagingSenderId: "1059922568826",
            appId: "1:1059922568826:web:5bbf46006f29d96a273dc3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("pamyatki")
            .where("status", "==", "approved")
            .orderBy("createdAt", "desc")
            .onSnapshot(snap => {
                const container = document.getElementById("pamyatki-container");
                container.innerHTML = "";

                if (snap.empty) {
                    container.innerHTML = `<p style="text-align:center; color:#aaa; padding:100px 20px;">
                        Пока нет одобренных памяток :( <br><br>
                        Но ты можешь стать первым!
                    </p>`;
                    return;
                }

                snap.forEach(doc => {
                    const p = doc.data();
                    container.innerHTML += `
                        <p style="text-align:center; margin:80px 0;">
                            <strong style="font-size:28px; color:#fff;">${p.title}</strong>
                            <br><br>
                            <img class="tg" src="${p.imageUrl}" style="max-width:100%; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,0.6);">
                            <br><br><br>
                        </p>
                    `;
                });
            });
    </script>
</body>
</html>
